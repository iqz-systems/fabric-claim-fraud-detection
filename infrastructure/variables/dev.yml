# Development Environment Variables
variables:
  environment: 'dev'
  resourceGroupName: '<your-dev-resource-group>'
  location: '<your-location>'
  subscriptionId: '<your-subscription-id>'
  
  # Module-specific settings
  storageAccountName: '<your-dev-storage-account>'
  eventHubNamespaceName: '<your-dev-eventhub-namespace>'
  logAnalyticsWorkspaceName: '<your-dev-loganalytics>'
  applicationInsightsName: '<your-dev-appinsights>'
  actionGroupName: '<your-dev-actiongroup>'
  
  # Tags
  tags: |
    {
      "Environment": "Dev",
      "ManagedBy": "Azure DevOps",
      "Project": "Fabric Accelerator",
      "Owner": "<owner>"
    }


